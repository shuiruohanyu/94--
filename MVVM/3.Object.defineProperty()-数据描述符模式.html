<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据描述符模式</title>
</head>

<body>
    <script>
        //    数据描述符有哪些属性?
        // value
        // writable  属性是否可写  默认值 是 false 只有 当为true时  才可写
        ///'use strict' // 使用严格模式  如果对 一些不可修改的数据进行修改 就会报错
        var obj = {}
        Object.defineProperty(obj, "money", {
            //   value 指的就是属性的值
            value: '10k', // 设置一个初始值 不给值就是undefined  此时 是不可写的
            writable: false,// 允许此属性修改
            configurable: true, // 此时表示 该money属性的描述符是可以修改得
            enumerable: true // 只有该属性为true时  才能够遍历到money属性
        })
        // 此时不能修改
        Object.defineProperty(obj, "money", {
            writable: true  // 将不可写改成可写
        })
        obj.money = '20k'
        console.log(obj)
        console.log(Object.keys(obj)) // Object.keys 是获取一个对象中所有的属性
    </script>
</body>

</html>
